services:
  db:
    image: mysql:8.0
    container_name: bestwaygsc-db
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      interval: 5s
      start_period: 30s

  wordpress:
    image: wordpress:beta-php8.4-fpm-alpine
    container_name: bestwaygsc-wordpress
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress

      PHP_UPLOAD_MAX_FILESIZE: 100M
      PHP_POST_MAX_SIZE: 100M
      PHP_MEMORY_LIMIT: 256M
      PHP_MAX_EXECUTION_TIME: 300
    volumes:
    - wordpress_data:/var/www/html
    - ./wordpress/plugins:/var/www/html/wp-content/plugins
    - ./docker/wordpress/entrypoint.sh:/usr/local/bin/custom-entrypoint.sh
    entrypoint: ["/bin/sh", "/usr/local/bin/custom-entrypoint.sh"]
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: bestwaygsc-nginx
    ports:
      - "8080:80"
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress/plugins:/var/www/html/wp-content/plugins
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - wordpress
    networks:
      - app-network

  wordpress-setup:
    image: wordpress:cli-php8.0
    container_name: bestwaygsc-wordpress-setup
    depends_on:
      db:
        condition: service_healthy
      wordpress:
        condition: service_started
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress/plugins:/var/www/html/wp-content/plugins
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    user: "1000:1000"
    command: >
      sh -c "
        echo 'Starting WordPress setup container...' &&
        
        echo 'Waiting for database...' &&
        until mysql -hdb -uwordpress -pwordpress --default-auth=mysql_native_password -e 'SELECT 1' > /dev/null 2>&1; do
          echo 'Database not ready, waiting...' &&
          sleep 5
        done &&
        echo 'Database is ready!' &&

        echo '‚è≥ Giving WordPress time to initialize...' &&
        sleep 20 &&

        echo 'Setting permissions on plugins...' &&
        chown -R www-data:www-data wp-content/plugins &&
        chmod -R 755 wp-content/plugins &&

        echo 'Setting up WordPress directories...' &&
        cd /var/www/html &&
        mkdir -p wp-content/uploads &&
        chown -R www-data:www-data wp-content/uploads &&
        chmod -R 755 wp-content/uploads &&

        echo 'Installing WordPress core...' &&
        wp core install --url='http://localhost:8080' --title='Test Site' --admin_user='admin' --admin_password='password' --admin_email='admin@example.com' --skip-email --allow-root &&
        
        echo 'Activating BestwayGSConnector...' &&
        wp plugin activate BestwayGSConnector --allow-root &&

        echo 'Activating Woocommerce 10.3...' &&
        wp plugin activate woocommerce --allow-root &&

        echo 'Restarting PHP-FPM to apply permissions...' &&
        pkill -TERM php-fpm || true &&
        sleep 2 &&

        echo 'Creating log directory for GSC plugin...' &&

        su -s /bin/sh -c '
          mkdir -p /var/www/html/wp-content/plugins/BestwayGSConnector/logs &&
          chmod 755 /var/www/html/wp-content/plugins/BestwayGSConnector/logs
        ' www-data &&

        echo ' ' &&
        echo 'WORDPRESS SETUP COMPLETED!' &&
        echo 'Frontend: http://localhost:8080' &&
        echo 'Admin: http://localhost:8080/wp-admin' &&
        echo 'Username: admin' &&
        echo 'Password: password' &&
        echo 'Setup container will now exit.' &&
        exit 0
      "
    networks:
      - app-network

  n8n:
    image: n8nio/n8n
    container_name: bestwaygsc-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app-network
      
  db_game:
      image: mysql:8.0
      container_name: bestwaygsc-db-game
      ports:
        - "3307:3306"
      environment:
        MYSQL_ROOT_PASSWORD: game_root_password
        MYSQL_DATABASE: game_db
        MYSQL_USER: game_user
        MYSQL_PASSWORD: game_password
        MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
      command: 
        - --default-authentication-plugin=mysql_native_password
        - --bind-address=0.0.0.0 
      volumes:
        - db_game_data:/var/lib/mysql
        - ./docker/mysql/init_game.sql:/docker-entrypoint-initdb.d/init_game.sql
        - ./docker/mysql/install_pdo.sh:/docker-entrypoint-initdb.d/install_pdo.sh
      networks:
        - app-network
      healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pgame_root_password"]
        timeout: 20s
        retries: 10
        interval: 5s
        start_period: 30s

volumes:
  wordpress_data:
  db_data:
  n8n_data:
  db_game_data:

networks:
  app-network:
    driver: bridge